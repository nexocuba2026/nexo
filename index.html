<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>neXo | Publicidad para Negocios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente script para el eslogan -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 25px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 1px;
    }

    header h1 span {
      color: #ff7a00;
    }

    /* ESLOGAN SCRIPT */
    .slogan {
      margin-top: 8px;
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      color: #ff7a00;
      font-weight: normal;
    }

    nav {
      margin-top: 18px;
    }

    nav a {
      color: #ffffff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    footer {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>ne<span>X</span>o</h1>
  <div class="slogan">Conectando soluciones, creando resultados</div>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas Plus</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<section>
  <h2>Servicios y productos destacados</h2>
  <p>
    Descubre soluciones, servicios y productos seleccionados para impulsar
    el crecimiento de tu negocio.
  </p>
</section>

<footer>
  © neXo – Plataforma de publicidad y servicios
</footer>

</body>
</html>
